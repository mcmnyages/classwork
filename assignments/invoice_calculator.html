<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />

    <title>Invoice Calculator</title>
</head>

<body>
    <h1 class="w3-xxxlarge w3-purple w3-center w3-container w3-center">
        Invoice Calculator App
    </h1>
    <form action="http://localhost/CIT/invoice_calculator.php" method="post" class="w3-form w3-border-purple w3-card-4" id="form">
        <h2 class="w3-center w3-khaki w3-xxlarge">Invoice Calculator</h2>
        <div class="w3-border-black">
            <label for="inv_amount" class="w3-xlarge w3-text-green">Customer Type:</label
        >
        <select name="customer_type" id="option" class="w3-select" required>
          <option value="" disabled selected>Select your Customer type</option>
          <option value="Regular">Regular</option>
          <option value="Loyalty Program">Loyalty Program</option>
          <option value="Honored Citizen">Honoured Citizen</option>
        </select>

        <label for="invoice_subtotal" class="w3-xlarge w3-text-green">
          Invoice Subtotal:</label
        >
        <input
          type="number"
          name="invoice_subtotal"
          id=""
          class="w3-input"
          required
        />
        <hr />
      </div>
      <label for="dsc_pnt" class="w3-xlarge w3-text-green"
        >Discount Percentage:</label
      >
      <input type="number" name="dsc_pnt" id="" class="w3-input" disabled />
      <label for="dsct_amnt" class="w3-xlarge w3-text-green" disabled
        >Dicount Amount:</label
      >
      <input
        type="number"
        name="dsct_amount"
        id="disc_output"
        class="w3-input"
        disabled
      />
      <label for="inv_ttl" class="w3-xlarge w3-text-green" disabled
        >Invoice Total:</label
      >
      <input
        type="number"
        name="inv_ttl"
        id="invt_output"
        class="w3-input"
        disabled
      />
      
      <div class="w3-container w3-center">
        <input
          type="submit"
          name="submit"
          class="w3-btn w3-green"
          value="Calculate"
        />
        <input type="reset" name="clear" class="w3-btn w3-red" value="Reset" />
      </div>
    </form>
  </body>
  <style>
    body {
      background-color: rgb(173, 167, 167);
    }

    #form {
      width: 40%;
      margin-left: 30%;
      margin-top: 5%;
      background-color: white;
    }
  </style>
</html>
